version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: titanic-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-titanic}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-titanic123}
      POSTGRES_DB: ${POSTGRES_DB:-titanic_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/titanic.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-titanic} -d ${POSTGRES_DB:-titanic_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask API Application
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: titanic-api
    restart: unless-stopped
    environment:
      FLASK_ENV: ${FLASK_ENV:-development}
      DATABASE_URL: postgresql://${POSTGRES_USER:-titanic}:${POSTGRES_PASSWORD:-titanic123}@db:5432/${POSTGRES_DB:-titanic_db}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dev-secret-change-in-prod}
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
