version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: titanic-db-dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-titanic}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-titanic123}
      POSTGRES_DB: ${POSTGRES_DB:-titanic_db}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./scripts/titanic.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-titanic} -d ${POSTGRES_DB:-titanic_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    container_name: titanic-api-dev
    environment:
      FLASK_ENV: development
      FLASK_APP: src/app.py
      DATABASE_URL: postgresql://${POSTGRES_USER:-titanic}:${POSTGRES_PASSWORD:-titanic123}@db:5432/${POSTGRES_DB:-titanic_db}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dev-secret-change-me}
    ports:
      - "5000:5000"
    volumes:
      - ./app:/app
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data_dev:
